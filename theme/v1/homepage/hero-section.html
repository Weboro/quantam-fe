<div
  class="relative w-full h-[50vh] md:h-[70vh] bg-cover bg-center bg-no-repeat grid place-items-center"
  style="background-image: url('[image Url]')"
>
  <div
    class="absolute inset-0 bg-gradient-to-r from-[#002B5C] via-[#002B5C]/50 to-transparent"
  ></div>
  <div
    class="container-md mx-auto relative z-10 h-full flex flex-col justify-center items-start text-left px-4"
  >
    <h1
      class="font-primary font-bold text-background lg:max-w-3xl mb-4 text-3xl md:text-5xl"
    >
      [heading]
    </h1>
    <a class="font-medium block mt-4 md:mt-8" href="[href]"
      ><button
        class="flex items-center gap-2 px-4 py-2 rounded text-sm transition-colors duration-200 font-medium cursor-pointer leading-4.5 bg-[var(--color-brand-yellow-3)] text-black hover:bg-[var(--color-brand-yellow-2)] disabled:bg-[var(--color-brand-yellow-4)] disabled:opacity-60 disabled:cursor-not-allowed undefined"
      >
        [btn text]
      </button></a
    >
  </div>
</div>
